<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Time Tracker</title>
    <link rel="stylesheet" href="node_modules/air-datepicker/dist/css/datepicker.min.css">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
    
    <!-- <link rel="stylesheet" href="node_modules/datatables.net-dt/css/jquery.dataTables.css"> -->
    <link rel="stylesheet" href="./Styles/main.css">
    <link rel="stylesheet" href="node_modules/datatables.net-bs4/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" href="node_modules/easy-autocomplete/dist/easy-autocomplete.min.css">
    <link rel="stylesheet" href="node_modules/easy-autocomplete/dist/easy-autocomplete.themes.min.css">
    <link rel="stylesheet" href="node_modules/toastr/build/toastr.min.css">
  </head>
  <body style="padding-top: 101px;">
    <script>
      window.jQuery = window.$ = require('jquery');
    </script>
    <!-- <script src="node_modules/jquery/dist/jquery.js"></script> -->
    <script src="node_modules/popper.js/dist/umd/popper.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="node_modules/duration-pattern/duration-pattern.js"></script>
    <script src="node_modules/air-datepicker/dist/js/datepicker.min.js"></script>
    <script src="node_modules/air-datepicker/dist/js/i18n/datepicker.de.js"></script>
    <script src="./libs/timingfield.min.js"></script>
    <script src="node_modules/chart.js/dist/Chart.min.js"></script>
    <script src="node_modules/lodash/lodash.min.js"></script>
    <script src="node_modules/chartjs-plugin-annotation/chartjs-plugin-annotation.min.js"></script>
    <script src="node_modules/easy-autocomplete/dist/jquery.easy-autocomplete.min.js"></script> 
    <script src="node_modules/toastr/build/toastr.min.js"></script> 
    <script src="node_modules/knockout/build/output/knockout-latest.js"></script> 
    <script src="js/footer.js"></script> 

    <script>require('./renderer.js')</script>
    
    <nav class="navbar navbar-expand-sm fixed-top navbar-dark">
      <div class="navbar-brand">
        <img src="icons/logo.png" width="25" height="25" alt="" class="d-inline-block logo">
        TimeTracker
      </div>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <i class="fa fa-bars" aria-hidden="true" style="color: #FFFFFF;"></i>
      </button>
      <div class="navbar-collapse collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <i class="fa fa-bars" title="Navigation"></i><span class="collapsedText"> Navigation</span>
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" id="btnJobTimer" href="#">
                <i class="fa fa-clock-o" title="Timer"></i> Timer
              </a>
              <a class="dropdown-item" id="btnProjectsSettings" href="#">
                <i class="fa fa-inbox" title="Projekte"></i> Projekte
              </a>
              <a class="dropdown-item" id="btnJobTable" href="#">
                <i class="fa fa-table" title="Tabelle"></i> Tabelle
              </a>
            </div>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="btnSave" href="#">
              <i class="fa fa-save" title="Speichern"></i> <span class="collapsedText">Speichern</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="btnAddNew" href="#">
              <i class="fa fa-plus-circle"></i> <span class="collapsedText">Neuer Eintrag</span>
            </a>
          </li>
          
        </ul>
        <ul class="nav navbar-nav ml-auto">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#">
              <i class="fa fa-sort-amount-desc"></i> <span class="collapsedText">Sortieren</span> <span class="caret"></span>
            </a>
            <div class="dropdown-menu" style="z-index: 999999;">
              <a class="dropdown-item" href="#" id="btnSortTitle"><i class="fa fa-font"></i> Titel</a>
              <a class="dropdown-item" href="#" id="btnSortTime"><i class="fa fa-clock-o"></i> Zeit</a>
            </div>
          </li>
        </ul>
      </div>
    </nav>

    <div class="dateSelector">
      <a class="btn btn-default btnDateChange" id="btnPreviousDay" style="float: left;">
        <i class="fa fa-angle-double-left" title="Zurück"></i>
      </a>
      <input id="textCurrentDate" type='text' class="currentDate" data-position="right top" readonly/>
      <a class="btn btn-default btnDateChange" id="btnNextDay" style="float: right;">
        <i class="fa fa-angle-double-right" title="Weiter"></i>
      </a>
      <hr class="hLine">
    </div>

    <div>
      <ul class="list-group"  id="list"></ul>
    </div>

    <li class="list-group-item" style="display:none;" id="first-element">
            <div class="container-fluid" >
              
              <div class="form-row">
                  <div class="col input-group-sm">
                    <input class="form-control text-input-job" type="text" placeholder="Tätigkeit" id="text-input-job">
                    <div class="row">
                      <div class="col-md-auto" id="timerCell" data-toggle="tooltip" href="#" data-trigger="manual" data-placement="bottom" data-html="true" data-title='<div class="input-group inputTimeGroup"><input type="text" class="form-control" id="inputTime"><div class="input-group-append"><button id="btnSaveTime" class="btn btn-success" type="button"><i class="fa fa-floppy-o" aria-hidden="true"></i></button></div></div>'>
                        <div class="row no-gutters" style="cursor: pointer;">
                          <div class="col-sm-auto" style="margin-right: 3px">Dauer: </div>
                          <div class="col-sm-auto" id="textTimer"></div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-3 collapsedBySize">
                    <select class="selectpicker form-control-sm projectSelect" style="width: 100%">
                      <option>Projekt auswählen...</option>
                    </select>
                  </div>
                  <div class="col-auto">
                    <div class="btn-group btn-group-sm" role="group" >
                      <a class="btn btn-default" id="btnStart">
                        <i class="fa fa-play" title="Start"></i>
                      </a>
                      <a class="btn btn-default disabled" id="btnPause">
                        <i class="fa fa-pause" title="Pause"></i>
                      </a>
                      <a class="btn btn-default collapsedBySize" id="btnTransfer">
                        <i class="fa fa-external-link" title="Übertragen"></i>
                      </a>
                      <a class="btn btn-default collapsedBySize" id="btnRemoveEntry">
                        <i class="fa fa-trash" title="Löschen"></i>
                      </a>
                    </div>
                    
                  </div>
                </div>              
            </div>
    </li>

    <div id="mainContent"></div>

    <div id="footerContainer">
      <div id="sidebarContainer">
        <div id="sidebarButton" href="#"><i class="fa fa-chevron-up fa-xs" id="buttonSymbol" aria-hidden="true" style="color: white;"></i></div>
      </div>
      <div id="chartContainer">
        <canvas  id="chart"></canvas>
      </div>


      <div id="footer">
        <div id="footerLeftContent">
          <i class="fa fa-check-square" aria-hidden="true"></i> <span id="currentTaskDescription" data-bind="text:leftJobDescription">-</span> <i class="fa fa-clock-o" aria-hidden="true"></i> <span id="currentTaskTime" data-bind="text:leftJobDuration">-</span>
        </div>
        <div id="footerRightContent">
          Ʃ <span id="textTimeSum" data-bind="text:rightTimeSum">00:00:00</span>
        </div>
      </div>
    </div>

    <div id="modals"></div>
  </body>
</html>
