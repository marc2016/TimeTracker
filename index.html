<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Time Tracker</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/air-datepicker/dist/css/datepicker.min.css">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="./Styles/style.css">
  </head>
  <body style="padding-top: 101px;">
    <script>
window.jQuery = window.$ = require('jquery');
</script>
    <!-- <script src="node_modules/jquery/dist/jquery.js"></script> -->
    <script src="node_modules/popper.js/dist/umd/popper.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="node_modules/duration-pattern/duration-pattern.js"></script>
    <script src="node_modules/air-datepicker/dist/js/datepicker.min.js"></script>
    <script src="node_modules/air-datepicker/dist/js/i18n/datepicker.de.js"></script>
    <script src="./libs/timingfield.min.js"></script>
    <script>
      // You can also require other files to run in this process
      require('./renderer.js')
    </script>
    <div class="dateSelector fixed-top">
      <a class="btn btn-default btnDateChange" id="btnPreviousDay" style="float: left;">
        <i class="fa fa-angle-double-left" title="Zurück"></i>
      </a>

      <input id="textCurrentDate" type='text' class="currentDate" data-position="right top" readonly/>


      <a class="btn btn-default btnDateChange" id="btnNextDay" style="float: right;">
        <i class="fa fa-angle-double-right" title="Weiter"></i>
      </a>
      <hr class="hLine">
    </div>
    <nav class="navbar navbar-expand-sm fixed-top navbar-dark">
      <div class="navbar-brand">
        <img src="icons/logo.png" width="30" height="30" alt="" class="d-inline-block align-top">
        TimeTracker
      </div>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <i class="fa fa-bars" aria-hidden="true" style="color: #FFFFFF;"></i>
      </button>
      <div class="navbar-collapse collapse" id="navbarNav">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" id="btnAddNew" href="#">
              <i class="fa fa-cog"></i> Neuer Eintrag
            </a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" id="btnSave" href="#">
              <i class="fa fa-save" title="Speichern"></i> Speichern
            </a>
          </li>
        </ul>
        <ul class="nav navbar-nav ml-auto">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#">
              <i class="fa fa-sort-amount-desc"></i> Sortieren <span class="caret"></span>
            </a>
            <div class="dropdown-menu" style="z-index: 9999;">
              <a class="dropdown-item" href="#" id="btnSortTitle"><i class="fa fa-font"></i> Titel</a>
              <a class="dropdown-item" href="#" id="btnSortTime"><i class="fa fa-clock-o"></i> Zeit</a>
            </div>
          </li>
        </ul>
      </div>
    </nav>



    <div>
      <ul class="list-group" id="list"></ul>
    </div>

    <li class="list-group-item" style="display:none;" id="first-element">
      <table style="width:100%">
        <tr>
          <td><input class="form-control" type="text" placeholder="Tätigkeit" id="text-input-job"></td>
          <td width="1px" id="timerCell" data-toggle="tooltip" href="#" data-trigger="manual" data-placement="bottom" data-html="true" data-title='<div class="input-group inputTimeGroup"><input type="text" class="form-control" id="inputTime"><div class="input-group-append"><button id="btnSaveTime" class="btn btn-success" type="button"><i class="fa fa-floppy-o" aria-hidden="true"></i></button></div></div>'><div id="textTimer" ></div></td>
          <td width="1px">
            <div class="btn-group" role="group" >
              <a class="btn btn-default" id="btnStart">
                <i class="fa fa-play" title="Start"></i>
              </a>
              <a class="btn btn-default disabled" id="btnPause">
                <i class="fa fa-pause" title="Pause"></i>
              </a>
              <a class="btn btn-default" id="btnTransfer">
                <i class="fa fa-external-link" title="Übertragen"></i>
              </a>
              <a class="btn btn-default" id="btnRemoveEntry">
                <i class="fa fa-trash" title="Löschen"></i>
              </a>
            </div>
          </td>
        </tr>
      </table>
    </li>
    <div id="footer">
      <div id="footerLeftContent">
        <i class="fa fa-check-square" aria-hidden="true"></i> <span id="currentTaskDescription">-</span> <i class="fa fa-clock-o" aria-hidden="true"></i> <span id="currentTaskTime">-</span>
      </div>
      <div id="footerRightContent">
        Ʃ <span id="textTimeSum">00:00:00</span>
      </div>
    </div>

  </body>
</html>
