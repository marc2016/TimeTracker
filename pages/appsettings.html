<div id="appsettingsMainContent">
    <div class="container">
        <h3>Allgemein</h3>
        <div class="form-group">
            <label for="userEmail">E-Mail für Gravater</label>
            <input type="text" class="form-control" id="userEmail" placeholder="E-Mail Adresse um Gravater Bild zu laden..." data-bind="value: userEmail">
        </div>

        <div class="form-group">
            <label for="background">Hintergrund</label>
            <ul class="thumbnails image_picker_selector" data-bind="foreach: backgrounds">
                <li>
                    <div class="thumbnail" data-bind="css: { selected: selected() }, click: $parent.backgroundChanged.bind($data,$parent)"><img class="image_picker_image" data-bind="attr: { src: src, id: id }"></div>
                </li>
            </ul>
        </div>
        <h3>Benachrichtigungen</h3>
        <div class="form-group form-check">
            <input class="form-check-input" type="Checkbox" value="true" id="timerNotificationsCheckbox" data-bind="checked: timerNotificationsEnabled">
            <label class="form-check-label" for="timerNotificationsCheckbox">
                Benachrichtigungen für Timer Events aktivieren.
            </label>
        </div>
        <div class="form-group">
            <label for="timerNotificationsInterval">Intervall der Benachrichtigungen des Timers</label>
            <input type="number" class="form-control" id="timerNotificationsInterval" data-bind="value: timerNotificationsInterval">
          </div>
        <h3>Synchronisation</h3>
            <div class="form-group mb-3">
                <label for="syncLoginUrl">Login URL</label>
                <input type="text" class="form-control" id="syncLoginUrl" placeholder="REST URL, über die man sich an dem externen Dienst anmeldet..." data-bind="value: syncLoginUrl">
            </div>
            <div class="form-group mb-3">
                <label for="syncLoginParameterString">Login Parameter String</label>
                <input type="text" id="syncLoginParameterString" class="form-control" placeholder="Paramter String" data-bind="value: syncLoginParameter">
            </div>
            <div class="form-group mb-3">
                <label for="syncProjectUrl">Projekt URL</label>
                <input type="text" class="form-control" id="syncProjectUrl" placeholder="REST URL, über die die Projekte von dem externen Dienst abgerufen werden..." data-bind="value: syncProjectUrl">
            </div>
            <div class="form-group mb-3">
                <label for="syncProjectParameter">Projekt Parameter String </label>
                <input type="text" class="form-control" id="syncProjectParameter" placeholder="Parameter String" data-bind="value: syncProjectParameter">
            </div>
            <div class="form-group mb-3">
                <label for="syncJobUrl">Aufgaben URL</label>
                <input type="text" class="form-control" id="syncJobUrl" placeholder="REST URL, über die eine Aufgabe bei dem externen Dienst angelegt wird..." data-bind="value: syncJobUrl">
            </div>
            <div class="form-group mb-3">
                <label for="syncJobParameter">Aufgaben Parameter JSON</label>
                <input type="text" class="form-control" id="syncJobParameter" placeholder="Parameter String" data-bind="value: syncJobParameter">
            </div>
    </div>
    
</div>
