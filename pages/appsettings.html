<div id="appsettingsMainContent">
    <div class="container">
        <h3>Allgemein</h3>
        <div class="form-group">
            <label for="userEmail">E-Mail für Gravater</label>
            <input type="text" class="form-control" id="userEmail" placeholder="E-Mail Adresse um Gravater Bild zu laden..." data-bind="value: userEmail">
        </div>
        <h3>Benachrichtigungen</h3>
        <div class="form-group form-check">
            <input class="form-check-input" type="Checkbox" value="true" id="timerNotificationsCheckbox" data-bind="checked: timerNotificationsEnabled">
            <label class="form-check-label" for="timerNotificationsCheckbox">
                Benachrichtigungen für Timer Events aktivieren.
            </label>
        </div>
        <div class="form-group">
            <label for="timerNotificationsInterval">Intervall der Benachrichtigungen des Timers</label>
            <input type="number" class="form-control" id="timerNotificationsInterval" data-bind="value: timerNotificationsInterval">
          </div>
        <h3>Synchronisation</h3>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Login URL</span>
                </div>
                <input type="text" class="form-control" id="syncLoginUrl" placeholder="REST URL, über die man sich an dem externen Dienst anmeldet..." data-bind="value: syncLoginUrl">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Login Parameter String</span>
                </div>
                <input type="text" class="form-control" placeholder="Paramter String" data-bind="value: syncLoginParameter">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Projekt URL</span>
                </div>
                <input type="text" class="form-control" placeholder="REST URL, über die die Projekte von dem externen Dienst abgerufen werden..." data-bind="value: syncProjectUrl">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Projekt Parameter String</span>
                </div>
                <input type="text" class="form-control" placeholder="Parameter String" data-bind="value: syncProjectParameter">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Aufgaben URL</span>
                </div>
                <input type="text" class="form-control" placeholder="REST URL, über die eine Aufgabe bei dem externen Dienst angelegt wird..." data-bind="value: syncJobUrl">
            </div>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">Aufgaben Parameter String</span>
                </div>
                <input type="text" class="form-control" placeholder="Parameter String" data-bind="value: syncJobParameter">
            </div>
    </div>
    
</div>
