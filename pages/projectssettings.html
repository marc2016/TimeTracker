<div id="projectssettingsMainContent">
    <div class="container">
        <h2> Projekteinstellungen</h2>
        <div class="row">
            <div class="col-md-auto">
                <button type="button" class="btn btn-success mb-2" data-bind="click: saveProjects">
                    <i class="fa fa-save" title="Speichern"></i> Speichern
                </button>
            </div>
            <div class="col-md-auto">
                <button type="button" class="btn btn-primary mb-2" data-toggle="modal" data-target="#modalAddNewProject">
                    <i class="fa fa-plus-square" title="Hinzufügen"></i> Hinzufügen
                </button>
            </div>
        </div>
        <div class="card">
            <div class="card-header">
                Projekte
            </div>
            <div class="card-body">
                <ul class="list-group" id="projectsList" data-bind="foreach: projectList">
                    <a href="#" data-bind="attr: { projectid: _id }, click: $parent.clickSelectProject.bind($data,$parent)" class="list-group-item list-group-item-action">
                        <span data-bind="text: name"></span>
                    </a>
                </ul>
            </div>
        </div>
        <div class="mt-5" id="formProject" >
            <div class="form-group" id="projectForm" disabled data-bind="with: selectedProject">
              <label for="inputProjectName">Projektname</label>
              <input class="form-control" id="inputProjectName" data-bind="value: name">
              <label for="inputProjectExternalId">Externe ID</label>
              <input class="form-control" id="inputProjectExternalId" data-bind="value: externalId">
              <div class="form-check mt-2">
                <input class="form-check-input" type="checkbox" value="" id="checkboxProjectActive" data-bind="checked: active">
                <label class="form-check-label" for="checkboxProjectActive">
                  Projekt aktiv
                </label>
              </div>
            </div>
        </div>

    </div>
</div>
<div class="background"></div>
