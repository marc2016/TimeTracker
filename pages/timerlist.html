
<div id="timerlistMainContent">
<div class="dateSelector">
  <a class="btn btn-default btnDateChange" id="btnPreviousDay" style="float: left;">
    <i class="fa fa-angle-double-left" title="Zurück"></i>
  </a>
  <input id="textCurrentDate" type='text' class="currentDate" data-position="right top" readonly/>
  <a class="btn btn-default btnDateChange" id="btnNextDay" style="float: right;">
    <i class="fa fa-angle-double-right" title="Weiter"></i>
  </a>
  <hr class="hLine">
</div>

<div>
  <ul class="list-group"  id="list" data-bind="foreach: jobTimerList">
    <li class="list-group-item" data-bind="attr: { id: _id }">
      <div class="container-fluid" >
        <div class="form-row">
            <div class="col input-group-sm">
              <input data-bind="textInput: description, attr: { id: 'text-input-job_'+_id() }" class="form-control text-input-job" type="text" placeholder="Tätigkeit">
              <div class="row">
                <div class="col-md-auto" id="timerCell" data-toggle="tooltip" href="#" data-trigger="manual" data-placement="bottom" data-html="true" data-title='<div class="input-group inputTimeGroup"><input type="text" class="form-control" id="inputTime"><div class="input-group-append"><button id="btnSaveTime" class="btn btn-success" type="button"><i class="fa fa-floppy-o" aria-hidden="true"></i></button></div></div>'>
                  <div class="row no-gutters" style="cursor: pointer;">
                    <div class="col-sm-auto" style="margin-right: 3px">Dauer: </div>
                    <div class="col-sm-auto">
                      <spand data-bind="text: $parent.getTimeString(elapsedSeconds())"  id="textTimer">

                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-3 collapsedBySize">
              <select class="selectpicker form-control-sm projectSelect"
                      style="width: 100%"
                      data-bind="options: $parent.projectList, optionsCaption: 'Projekt auswählen...', optionsText: function(item) {
                        return item.name}, optionsValue: '_id', value: projectId">
              </select>
            </div>
            <div class="col-auto">
              <div class="btn-group btn-group-sm" role="group" >
                <a class="btn btn-default" id="btnStart" data-bind="click: $parent.startTimer">
                  <i class="fa fa-play" title="Start"></i>
                </a>
                <a class="btn btn-default disabled" id="btnPause" data-bind="click: $parent.pauseTimer">
                  <i class="fa fa-pause" title="Pause"></i>
                </a>
                <a class="btn btn-default collapsedBySize" id="btnTransfer" data-bind="click: $parent.transferEntry">
                  <i class="fa fa-external-link" title="Übertragen"></i>
                </a>
                <a class="btn btn-default collapsedBySize" id="btnRemoveEntry" data-bind="click: $parent.removeItem">
                  <i class="fa fa-trash" title="Löschen"></i>
                </a>
              </div>
              
            </div>
          </div>              
      </div>
</li>

  </ul>
</div>
</div>
