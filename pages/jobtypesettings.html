<div id="jobtypeSettingsMainContent">
    <div class="container">
        <h2> Aufgabenarteneinstellungen</h2>
        <div class="row">
            <div class="col-md-auto">
                <button type="button" class="btn btn-success mb-2" data-bind="click: saveJobtypes">
                    <i class="fa fa-save" title="Speichern"></i> Speichern
                </button>
            </div>
            <div class="col-md-auto">
                <button type="button" class="btn btn-primary mb-2" data-toggle="modal" data-target="#modalAddNewJobtype">
                    <i class="fa fa-plus-square" title="Hinzufügen"></i> Hinzufügen
                </button>
            </div>
        </div>
        <div class="card">
            <div class="card-header">
                Aufgabenarten
            </div>
            <div class="card-body">
                <ul class="list-group" id="jobtypesList" data-bind="foreach: jobtypeList">
                    <a href="#" data-bind="attr: { jobtypeid: _id }, click: $parent.clickSelectJobtype.bind($data,$parent)" class="list-group-item list-group-item-action">
                        <span data-bind="text: name"></span>
                    </a>
                </ul>
            </div>
        </div>
        <div class="mt-5" id="formJobtype" >
            <div class="form-group" id="jobtypeForm" disabled data-bind="with: selectedJobtype">
              <label for="inputJobtypeName">Aufgabenart</label>
              <input class="form-control" id="inputJobtypeName" data-bind="value: name">
              <label for="inputJobtypeExternalId">Externe ID</label>
              <input class="form-control" id="inputJobtypeExternalId" data-bind="value: externalId">
              <div class="form-check mt-2">
                <input class="form-check-input" type="checkbox" value="" id="checkboxJobtypeActive" data-bind="checked: active">
                <label class="form-check-label" for="checkboxJobtypeActive">
                  Aufgabenart aktiv
                </label>
              </div>
            </div>
        </div>

    </div>
</div>
<div class="background"></div>
