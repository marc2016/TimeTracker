<div id="jobtableMainContent">

    <div class="container-fluid">
        <h2>Übersicht</h2>
        <div class="row justify-content-end">
            <div class="col-md-auto">
                <label for="textCurrentMonth">Monat</label>
                <input type="text" id="textCurrentMonth" class="form-control currentMonth" data-language='de' data-range="true"
                data-multiple-dates-separator=" - "  data-position="left top" />
            </div>
        </div>
        
        <div id="table">
            <table id="jobs" class="table table-striped table-bordered"></table>
        </div>
        <div id="tableFooter" class="row">
            <div class="col-sm" id="tableFooterLeft"></div>
        </div>
    </div>
</div>
<div class="background"></div>

<div class="modal fade" tabindex="-1" role="dialog" id="modalDelete" >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Warnung</h5>
        </div>
        <div class="modal-body">
          <p>Eintrag wirklich löschen?</p>
        </div>
        <div class="modal-footer" data-bind="with: itemToDelete">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Nein</button>
          <button type="button" class="btn btn-primary" data-bind="click: $parent.removeItem.bind($data,$parent)">Ja</button>
        </div>
      </div>
    </div>
  </div>
